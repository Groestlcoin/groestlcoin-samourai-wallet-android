apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "hashengineering.groestlcoin.samourai.wallet"
        minSdkVersion 17
        targetSdkVersion 21
        versionCode 34
        versionName "0.82"
        multiDexEnabled true
    }
    dexOptions
            {
                incremental false
                javaMaxHeapSize "2048M"
                preDexLibraries = false
            }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        android {

        }
        blackberry {
            targetSdkVersion 17
        }
    }
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidCompile 'com.android.support:support-v4:21.0.3'
    blackberryCompile 'com.android.support:support-v4:19.0.3'
    compile 'net.i2p.android.ext:floatingactionbutton:1.9.0'
    compile files('libs/httpclientandroidlib-1.2.1.jar')
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'org.thoughtcrime.ssl.pinning:AndroidPinning:1.0.0'
    compile 'com.neovisionaries:nv-websocket-client:1.9'
    compile 'com.android.support:multidex:1.0.0'
    compile 'org.apache.commons:commons-lang3:3.0'
    compile 'com.baoyz.swipemenulistview:library:1.2.1'
    //compile 'org.slf4j:slf4j-api:1.7.7'
}
